<div class="d-flex justify-content-center align-items-center">
    <div class="card p-3">
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" requiredminlength="3">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" formControlName="description" requiredminlength="8">
            </div>
            <div class="form-group btn-success">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
            </div>
            <!-- <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p> -->
        </form>
    </div>
</div>
